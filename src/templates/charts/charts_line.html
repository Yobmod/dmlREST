{% extends "base/base.html" %}
{% load staticfiles %}

{% block head_extra %}<titlel>DML Linecharts</title>
	<script type="text/javascript" src="{% static 'js/charts/charts.config.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'js/chartjs/chartjs-plugin-annotation.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'js/chartjs/fillBetweenLinesPlugin.js' %}" defer></script>
	<script type="text/javascript" src="{% static 'js/chartjs/patternomaly.js' %}" defer></script>

{% endblock %}

{% block content %}

<div class='row row-eq-height'>
	<div class='col-sm-12'>
    	<h1>Line charts</h1>


		<div class='col-sm-4'>
			<canvas id="lineChart2" width="500" height="500" style="z-axis: 0; position:absolute"></canvas>
			<canvas id="crosshair" width="500" height="500" style="z-axis: 1; position:absolute; left: 1; top: 1; display: inline-block;"></canvas>

			<script type="text/javascript" src="{% static 'js/charts/charts_line_2.js' %}" defer></script>
		</div>


		<div class='col-sm-4'>
            <canvas style:'position:relative' id="lineChart1" width="500" height="500" url-endpoint="{url 'charts:chart_line_data'}"></canvas>
			<script type="text/javascript" src="{% static 'js/charts/charts_line_1.js' %}" defer></script>
        </div>



		<div class='col-sm-4'>
			<div>
				<canvas id="canvas" height="500" width="500"></canvas>
				<script type="text/javascript" src="{% static 'js/charts/charts_line_3.js' %}" defer></script>
			</div>
			<button id="randomizeData">Randomize Data</button>
		</div>


		<div class='col-sm-4'>
			<div>
				<canvas id="myChart" height="500" width="500"></canvas>
				<script type="text/javascript" src="{% static 'js/charts/charts_line_4.js' %}" defer></script>
			</div>
			<!--button id="randomizeData4">Randomize Data</button-->
		</div>


    </div>
</div>

{% endblock content %}
